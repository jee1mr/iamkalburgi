<!DOCTYPE html>
<html>
<head>
	<title>I am Kalburgi</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<script src="js/jquery.min.js" ></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>  
<div class="container">
	<div class="row main">
		<div class="col-md-3 first" style="display:none">
			<div class="row">
				<img src="images/dabholkar.jpg" class="img-rounded image center-block">
			</div>		
			<div class="row">
				<h1 class="text-center">Dabholkar</h1>
			</div>
			<div class="row">
				<h6 class="text-center"><em>Time elapsed since death :</em></h6>
			</div>
			<div class="row">
				<h4 id="DabholkarTime" class="text-center time"></h4>
			</div>
		</div>
		<div class="col-md-1">
		</div>
		<div class="col-md-3 middle" style="display:none;">
			<div class="row">
				<img src="images/pansare.jpeg" class="img-rounded image center-block">
			</div>		
			<div class="row">
				<h1 class="text-center">Pansare</h1>
			</div>
			<div class="row">
				<h6 class="text-center"><em>Time elapsed since death :</em></h6>
			</div>
			<div class="row">
				<h4 id="PansareTime" class="text-center time"></h4>
			</div>
		</div>
		<div class="col-md-1">
		</div>
		<div class="col-md-3 last" style="display: none">
			<div class="row">
				<img src="images/kalburgi.jpg" class="img-rounded image center-block">
			</div>		
			<div class="row">
				<h1 class="text-center">Kalburgi</h1>
			</div>
			<div class="row">
				<h6 class="text-center"><em>Time elapsed since death :</em></h6>
			</div>
			<div class="row">
				<h4 id="KalburgiTime" class="text-center time"></h4>
			</div>
		</div>
	</div>
	<div class="row message" style="display:none">
		<h2 class="text-center"><strong>Number of <span style="color:red;">Killers</span> arrested: 0</strong></h2>
	</div>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>	
</html>
